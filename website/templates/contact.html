<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<section class="container p-3 d-flex justify-content-center row m-5 border-top border-secondary-subtle">
  <div class="col-10 pt-5">
    <h1>Contact</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus id
      vitae nam atque asperiores esse, dicta animi ducimus eos. Quas vitae
      eveniet quos nam minus commodi ipsa accusantium asperiores ullam.
    </p>
    <div class="d-flex justify-content-center">
      <div class="card col-8 bg-light">
        <form action="#" class="p-1">
          <div class="d-flex justify-content-end mb-3 mt-1">
            <label for="email" class="control-label mx-3"
              ><strong>Your E-mail</strong></label
            >
            <div class="col-8 justify-content-end">
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Your email"
              />
            </div>
          </div>
          <div class="d-flex justify-content-end mb-3">
            <label for="message" class="control-label mx-3"
              ><strong>Your Message</strong></label
            >
            <div class="justify-content-end col-8">
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Please enter your message here..."
              ></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
